[package]
name = "rust_filen"
version = "0.1.0"
authors = ["Konstantin Zakharov <enough.tea@outlook.com>"]
license = "MIT"
description = "Rust interface for Filen.io API"
keywords = ["filen.io", "api"]
crate-type = ["staticlib"]
edition = "2018"

[dependencies]
aes = "0.7"
aes-gcm = "0.9"
base64 = "0.13"
block-modes = "0.8"
easy-hasher = "2.2"
evpkdf = "0.1"
md-5 = "0.8"
rand = "0.8"
rust-crypto = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
cargo-husky = "1.5"